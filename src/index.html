<!DOCTYPE html>
<html>
	<head>
		<title>FormBuilder Demo</title>
		<meta charset="utf-8" />


		<script src="//code.jquery.com/jquery-latest.min.js"></script>


		<!-- REQUIRED: lodash, a js helper library -->
		<script src="../bower_components/lodash/dist/lodash.min.js"></script>
		<script src="../bower_components/dustjs/dist/dust-core-0.3.0.min.js"></script>
		<script src="../bower_components/dustjs/dist/dust-full-0.3.0.min.js"></script>

		<script src="js/formbuilder.js"></script>
		<!-- <link href="css/formbuilder.css" media="screen" rel="stylesheet" /> -->

		<script>

			// On document ready
			$(function(){

				// Create an instance of form builder
				var myForm = formbuilder({

					// Provide a dom element the form will be built to
					// jQuery or simpleDOM elements required
					targets: $('.formbuilder'),
					save_url: 'example-save.php',
					load_url: 'example-json.php'
				});
				// console.log(myForm);
			});
		</script>

	</head>
	<body>
		<h1>Form Builder Demo</h1>
		<p><a href="example-html.php">View sample rendered html</a>.</p>
		<div class="formbuilder"></div>
	</body>
</html>
